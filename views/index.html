<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blood Donation Camp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #f00;
      text-align: center;
    }
    p {
      text-align: center;
    }
    .donation-form {
      margin-top: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: inline-block;
      width: 120px;
      text-align: right;
    }
    .form-group input[type="text"] {
      width: 200px;
      padding: 5px;
    }
    .form-group select {
      width: 210px;
      padding: 5px;
    }
    .form-group input[type="submit"] {
      margin-left: 120px;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blood Donation Camp</h1>
    <p>Donate blood and save lives!</p>
    <div class="donation-form">
      <form action="/donate" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="blood-type">Blood Type:</label>
          <select id="blood-type" name="bloodType" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Donate">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
